        function levenshtein(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];
            let i, j;
            for (i = 0; i <= b.length; i++) matrix[i] = [i];
            for (j = 0; j <= a.length; j++) matrix[0][j] = j;

            for (i = 1; i <= b.length; i++) {
                for (j = 1; j <= a.length; j++) {
                    const cost = a[j - 1] === b[i - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1, // Deletion
                        matrix[i][j - 1] + 1, // Insertion
                        matrix[i - 1][j - 1] + cost // Substitution
                    );
                }
            }
            return matrix[b.length][a.length];
        }

        function isSimilar(str1, str2, threshold = 0.6) {
            const distance = levenshtein(str1, str2);
            const maxLength = Math.max(str1.length, str2.length);
            return (1 - distance / maxLength) >= threshold;
        }


        function identifyCrop() {
            const cropInput = document.getElementById('cropInput').value.toLowerCase();
            let result = 'Zadali jste špatně, plodina není známa.';

            for (const [key, description] of Object.entries(fruits)) {
                if (isSimilar(cropInput, key)) {
                    result = `To je ovoce. ${description}`;
                    break;
                }
            }

            for (const [key, description] of Object.entries(vegetables)) {
                if (isSimilar(cropInput, key)) {
                    result = `To je zelenina. ${description}`;
                    break;
                }
            }

            document.getElementById('result').textContent = result;
        }
