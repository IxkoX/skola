<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 2px solid grey;
            padding: 20px;

        }
    </style>

</head>

<body>
    <script>
        let matice = [];

        for (let i = 0; i < 5; i++) {
            matice[i] = [];
            for (let j = 0; j < 5; j++) {
                matice[i][j] = 0;
            }
        }

        document.write('<table>');

        for (let radek of matice) {
            document.write('<tr>');
            for (let prvek of radek) {
                document.write(`<td>${prvek}</td>`);
            }
            document.write('</tr>');

        }


        document.write('</table>');


        matice[2][4] = 1;

        document.write('<table>');

        for (let radek of matice) {
            document.write('<tr>');
            for (let prvek of radek) {
                document.write(`<td>${prvek}</td>`);
            }
            document.write('</tr>');

        }


        document.write('</table>');

        function zmenPrvky(zmeny) {
            for (let [i, j, novaHodnota] of zmeny) {
                if (i >= 0 && i < matice.length && j >= 0 && j < matice[i].length) {
                    matice[i][j] = novaHodnota;
                }
            }
        }
        let zmeny = [
            [2, 2, 1],
            [2, 4, 0],
            [3, 1, 1],
            [3, 2, 1],
            [3, 3, 1],
            [4, 0, 1],
            [4, 1, 1],
            [4, 2, 1],
            [4, 3, 1],
            [4, 4, 1],


        ];
        zmenPrvky(zmeny);

        document.write('<table>');

        for (let radek of matice) {
            document.write('<tr>');
            for (let prvek of radek) {
                document.write(`<td>${prvek}</td>`);
            }
            document.write('</tr>');

        }


        document.write('</table>');



    </script>

</body>

</html>
