<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proměnné</title>
</head>
<body>

<script>
    let a = 150;
    let b = 35;

    document.write("Součet: " + a + " + " + b + " = " + (a + b) + "<br>");
    document.write("Rozdíl: " + a + " - " + b + " = " + (a - b) + "<br>");
    document.write("Součin: " + a + " × " + b + " = " + (a * b) + "<br>");
    document.write("Dělení: " + a + " &divide " + b + " = " + (a / b) + "<br>");

    let jmeno = "Jozef ";
    let prijmeni = "Svoboda";
    let osoba = jmeno + prijmeni;

    document.write(osoba)

</script>
    
</body>
</html>
