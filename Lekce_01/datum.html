<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum a čas</title>
</head>
<body>
    <script>
        let date = new Date();

        document.write(date + "<br>");
        document.write("Dnes je: " + date.getDate() + "." + (date.getMonth()+1) + "." + (date.getFullYear()) + "<br>");
        document.write("Čas je: " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() + "<br>");


    </script>
    
</body>
</html>
