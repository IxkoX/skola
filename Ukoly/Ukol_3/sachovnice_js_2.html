<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }
        .chessboard-container {
            position: relative;
            width: min(95vmin, 95vw);
            height: min(95vmin, 95vw);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        td {
            width: 12.5%;
            height: 12.5%;
            text-align: center;
            vertical-align: middle;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
        .label {
            position: absolute;
            font-weight: bold;
        }
        .row-label {
            left: -2.5%; /* Posunutí směrem doleva od šachovnice */
            top: calc(12.5% * var(--row) - 6.25%); /* Vertikální zarovnání s řádkem */
            transform: translateY(-50%);
        }
        .col-label {
            top: -3%; /* Posunutí směrem nahoru od šachovnice */
            left: calc(12.5% * var(--col) - 6.25%); /* Horizontální zarovnání se sloupcem */
            transform: translateX(-50%);
        }
    </style>
    <title>Šachovnice</title>
</head>
<body>

<div class="chessboard-container" id="chessboard-container">
    <table id="chessboard"></table>
</div>

<script>
    function vytvorenisachovnice() {
        const table = document.getElementById('chessboard');
        const container = document.getElementById('chessboard-container');
        const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];

        // Vytvoření šachovnice
        for (let i = 1; i <= 8; i++) {
            let row = table.insertRow();
            for (let j = 1; j <= 8; j++) {
                let cell = row.insertCell();
                cell.className = (i + j) % 2 === 0 ? 'light' : 'dark';
            }
        }

        // Přidání souřadnic písmen na řádky
        letters.forEach((letter, index) => {
            const label = document.createElement('div');
            label.textContent = letter;
            label.className = 'label row-label';
            label.style.setProperty('--row', index + 1); // Použití CSS proměnné pro zarovnání
            container.appendChild(label);
        });

        // Přidání souřadnic čísel na sloupce
        for (let i = 1; i <= 8; i++) {
            const label = document.createElement('div');
            label.textContent = i;
            label.className = 'label col-label';
            label.style.setProperty('--col', i); // Použití CSS proměnné pro zarovnání
            container.appendChild(label);
        }
    }

    vytvorenisachovnice();
</script>

</body>
</html>
