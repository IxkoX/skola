<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výpočet trojúhelníku</title>
</head>
<body>
    <h2>Výpočet obvodu a obsahu trojúhelníka</h2>
    
    <label for="a">Strana a:</label>
    <input type="number" id="a" step="any"><br>

    <label for="b">Strana b:</label>
    <input type="number" id="b" step="any"><br>

    <label for="c">Strana c:</label>
    <input type="number" id="c" step="any"><br><br>

    <button onclick="vypocet()">SPOČÍTEJ</button>
    
    <p id="vysledek"></p>

    <script>
        function vypocet() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);

            if (a + b > c && a + c > b && b + c > a) {
                let obvod = a + b + c;
                let s = obvod / 2;
                let obsah = Math.sqrt(s * (s - a) * (s - b) * (s - c));

                document.getElementById('vysledek').innerHTML = 
                    `Obvod: ${obvod.toFixed(4)}<br>Obsah: ${obsah.toFixed(4)}`;
            } 
            else {
                document.getElementById('vysledek').innerHTML = 
                    "To je neplatný trojúhelník!";
            }
        }
    </script>

    

</body>
</html>
