<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLE</title>
</head>

<body>
    <script>
        let kosik = ["mandarinka", "banan", "nektarinka", "jablko", "hru≈°ka"];

        document.write(kosik.length + "<br>");

        for (let i = 0; i < kosik.length; i++) {
            document.write(kosik[i] + "<br>");
        }

        let cisla = [];
        for (let i = 1; i <= 100; i++) {
            cisla[i - 1] = i;
        }

        for (let i = 0; i < cisla.length; i++) {
            document.write(cisla[i] + ", ");
        }

        document.write("<hr>");
        let jinacisla = [];
        for (let i = 1; i <= 100; i++) {
            jinacisla[i - 1] = i;
        }

        for (let x of jinacisla) {
            document.write(x + ", ");
        }





    </script>

</body>

</html>
