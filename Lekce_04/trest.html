<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol {
            column-count: 5; 
            column-gap: 3px;
        }
    </style>
    
</head>
<body>
    <ol>
    <script>
        for (let i = 0; i < 150; i++) {
        document.write("<li>Nemám skákat po spolužačkách!! " + i + " </li>")
        }
    </script>
    </ol>
    <hr>

    <ol>
        <script>
            for (let i = 1; i <= 120; i++) {
                if (i % 3 === 0) { 
                    document.write("<li>" + i + "</li>");
                }
            }
        </script>
    </ol>
    <hr>
    <ol>
        <script>
            let counter = 1;
    
            for (let i = 1; i <= 120; i++) {
                if (i % 3 === 0) {
                    document.write("<li>Pořadí: " + counter + " - " + i + "</li>");
                    counter++;
                }
            }
        </script>
    </ol>
    
    <hr>
    <table>
        <thead>
            <tr>
                <th>Násobky 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <script>
                    document.write('<td>');
                    for (let i = 1; i <= 30; i++) {
                        if (i % 3 === 0) {
                            document.write(i + '</td><td>');
                        }
                    }
                    document.write('</td>');
                </script>
            </tr>
        </tbody>
    </table>
<hr>
    <script>
        document.write("<table border='1'><tr>");
        for (let i=1; i <= 10; i++) {
            document.write("<td>" + i*3 + "</td>");

        }
        document.write("</tr></table>")       
            
    </script>

<hr>
<script>
    document.write("<table border='1'>");

    
    for (let i = 1; i <= 10; i++) {
        document.write("<tr>");
        
        for (let j = 1; j <= 10; j++) {
            document.write("<td>" + (i * j) + "</td>");
        }

        document.write("</tr>");
    }

    document.write("</table>");
</script>

</body>
</html>
