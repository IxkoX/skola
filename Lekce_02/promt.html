<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        let = vstup = prompt("Zadejte nějaký text: ");
        document.write("Zadaný tex: " + vstup)
        
        document.write("<br>");

        let a = parseInt(prompt("Zadejte číslo a: "));        
        let b = parseInt(prompt("Zadejte číslo b: "));
        document.write("Součet zadaných čísel: " + (a+b));

        document.write("<br>");

        let cislo1 = parseInt(prompt("Zadejte číslo1: "));
        if (cislo1 > 100){
            document.write("Číslo je větší než 100. ");
        }
        document.write("Děkuji");
        
        document.write("<br>");
        let cislo = parseInt(prompt("Zadejte číslo: "));
        if (cislo > 100){
            document.write("Číslo je větší než 100.");
        }
        else{
            document.write("Číslo je menší než 100.");
        }
        document.write(Math.sqrt(100));

    </script>
    
    
</body>
</html>
