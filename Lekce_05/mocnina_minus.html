<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let zaklad = parseInt(prompt("Zadejte základ mocniny: "));
        let exp = parseInt(prompt("Zadejte exponent: "));
        let vysledek = 1;
    
        if (exp >= 0) {
            for (let i = 0; i < exp; i++) {
                vysledek *= zaklad;
                document.write("pro i=" + i + " je výsledek " + zaklad + "^" + (i+1) + " = " + vysledek + "<br>");
            }
        } else {
            for (let i = 0; i > exp; i--) {
                vysledek /= zaklad;
                document.write("pro i=" + i + " je výsledek " + zaklad + "^" + (i-1) + " = " + vysledek + "<br>");
            }
        }    
        document.write("<br><br><b>Konečný výsledek: " + zaklad + "^" + exp + " = " + vysledek + "</b><br>");
    </script>
    
    
    
</body>
</html>
