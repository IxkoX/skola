<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryby</title>
</head>
<body>
<h1>Ryby k večeři</h1>
<br>
    <script>
        let ryba = parseInt(prompt("Kolik si dáš ryb k večeři"));
        for (let i = 1; i <= ryba; i++) {
            document.write('<img src="ryba.png" alt="ryba" style="width:75px; height:auto;">' + i);
        }
  </script>   
</body>
</html>
