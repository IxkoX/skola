<head>

</head>
<body>

    <script>
        for (let i = 10; i > 0; i--) {
          if (i > 4) {
            document.write(i + " zelených láhví stojí na stole a jedna spadne<br>");
          } else if (i > 1) {
            document.write(i + " zelené láhve stojí na stole a jedna spadne<br>");
          } else {
            document.write(i + " zelená láhev stojí na stole a jedna spadne<br>");
          }
        }
    </script>
    
</body>
